<uib-alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)">{{alert.msg}}</uib-alert>
<form ng-submit="vm.save()" class="form-horizontal">

    <fieldset>
        <legend>Commande {{vm.order.id}}</legend>


        <div class="form-group">

            <label class="col-md-2 control-label">Catégorie</label>
            <div class="col-md-10">
                <input type="text" class="form-control" readonly value="{{vm.order.product.productType.name}}"
                       >

            </div>
        </div>
        <div class="form-group" ng-show="vm.showSize">

            <label class="col-md-2 control-label">Taille</label>
            <div class="col-md-10">
                <input type="text" value="{{vm.order.product.size}}" readonly class="form-control">

            </div>
        </div>

        <div class="form-group" ng-show="vm.showColor">

            <label class="col-md-2 control-label">Couleur</label>
            <div class="col-md-10" style="background-color: {{vm.product.color}}">
                <input type="text" ng-value="vm.order.product.color" readonly class="form-control">

            </div>
        </div>


        <div ng-show="vm.showColor">

            <div class="form-group">
                <label class="control-label col-sm-2">Qauntité</label>
                <div class="col-md-10">
                    <input type="number" min="0" ng-value="vm.order.quantity"  readonly class="form-control"></div>

            </div>


            <div class="form-group">
                <label class="control-label col-sm-2">Client</label>
                <div class="col-md-10">
                    <input type="text" ng-value="vm.order.client.firstName" readonly class="form-control">

                </div>

            </div>


            <div class="form-group">
                <label class="control-label col-sm-2">Prix Total</label>
                <div class="col-md-10">
                    <input type="number" min="0" step="0.01" ng-model="vm.order.total" class="form-control"></div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Avance</label>
                <div class="col-md-10">
                    <input type="number" min="0"  step="0.01" ng-model="vm.order.advance" class="form-control"></div>

            </div>


            <div class="form-group">
                <label class="control-label col-sm-2">Réaliser par {{vm.order.realizedBy.username}}</label>
                <div class="col-md-10" style="background-color: {{vm.product.color}}">
                    <select class="form-control" ng-model="vm.order.realizedBy" ng-init="vm.order.realizedBy = vm.tempUsers[0]"
                            ng-options='item as (item.firstName +" "+item.lastName) for item in vm.tempUsers'>

                    </select>

                </div>

            </div>

            <button type="submit" class="btn btn-primary">
                <span class=""></span>&nbsp;<span>Enregistrer </span>
            </button>
        </div>


        </div>

    </fieldset>

</form>
