<div class="mheaderState"><h1 class="header">Logos</h1></div>

<uib-alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)">{{alert.msg}}</uib-alert>

<div class="col-lg-12">
    <a class="btn btn-primary btn-lg " ui-sref="textColor.create" role="button"><span
            class="glyphicon glyphicon-plus"></span> Ajouter</a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th data-field="productType">Nom</th>
            <th data-field="productType">Valeur</th>
            <th data-field="action">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="textColor in vm.textColors">

            <td>{{textColor.name}}</td>
            <td>{{textColor.value}}</td>

            <td>

                <a class="btn btn-danger btn-fab btn-fab-mini" ng-click="vm.delete(textColor)"><i class="material-icons left">delete</i></a>


            </td>
        </tr>

        </tbody>
    </table>



</div>
