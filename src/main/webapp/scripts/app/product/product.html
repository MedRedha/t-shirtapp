<div class="mheaderState"><h1 class="header">Articles</h1></div>

<uib-alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)">{{alert.msg}}</uib-alert>

<div class="col-lg-12">
    <a class="btn  btn-lg btn-primary " ui-sref="product.create" role="button"><span class="glyphicon glyphicon-plus"></span> Ajouter</a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th data-field="name">Réference</th>
            <th data-field="productType">Catégorie</th>
            <th data-field="status">Statut</th>
            <th data-field="logoPath">Image</th>
            <th data-field="color">Couleur</th>
            <th data-field="size">Taille</th>
            <th data-field="quantity">Quantité</th>
            <th data-field="action">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="product in vm.products">
            <td><a ui-sref="product.edit({id:product.id})">{{product.ref}}</a></td>
            <td>{{product.productType.name}}</td>
            <td>
                <span class="label "ng-class="{'label-success': product.status == 'ENABLED' , 'label-danger': product.status == 'DISABLED',
              } ">{{product.status}}</span>

            </td>
            <td><img ng-src="api/logo/image?name={{product.logoPath}}"
                     class="img-thumbnail img-rounded" alt="Cinque Terre" width="105" height="135"></td>
            <td><span class="btn btn-block" style="background: {{product.color}}"> </span></td>
            <td>{{product.size}}</td>
            <td>{{product.quantity}}</td>

            <td>

                        <a ng-hide="vm.isDisable(product.status)" class="btn btn-warning btn-fab btn-fab-mini" ng-click="vm.disable(product)"><i class="material-icons">block</i></a>
                        <a ng-show="vm.isDisable(product.status)" class="btn btn-success btn-fab btn-fab-mini" ng-click="vm.enable(product)"><i class="material-icons">done</i></span></a>


                </ul>
            </td>
        </tr>

        </tbody>
    </table>

{{totalItems}}
    <div class="text-center">
        <uib-pagination total-items="vm.totalItems" max-size="vm.maxSize" items-per-page ="vm.ItemPerPage" ma ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
    </div>

</div>
