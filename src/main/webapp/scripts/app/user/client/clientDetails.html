
<h1>Details du Client <img ng-src="https://graph.facebook.com/{{vm.client.fbID}}/picture?type=large"></h1>




<div class="form-group">
    <label for="first_name">Nom d'utilisateur</label>

    <input id="name" type="text" class="form-control"  readonly value="{{vm.client.username}}">
</div>

    <div class="form-group">
        <label for="first_name">Nom</label>

        <input id="first_name" type="text" class="form-control"  readonly value="{{vm.client.firstName}}">
         </div>

<div class="form-group">
    <label for="last_name">Prénom</label>

    <input id="last_name" type="text" class="form-control" readonly value="{{vm.client.lastName}}">
</div>

<div class="form-group">
    <label for="fbID">Facebook</label>

    <input id="fbID" type="text" class="form-control" readonly value="{{vm.client.urlFb}}">
</div>

<div class="form-group">
    <label for="wilaya">Wilaya</label>

    <input id="wilaya" type="text" class="form-control" readonly value="{{vm.client.wilaya}}">
</div>

<div class="form-group">
    <label for="phoneNumber">Téléphone</label>

    <input id="phoneNumber" type="text" class="form-control" readonly value="{{vm.client.phoneNumber}}">
</div>

<div class="form-group">
    <label>Statut</label>

    <label class="text-center label"ng-class="{'label-success': vm.client.status == 'ACTIVATED' , 'label-danger': vm.client.status == 'BLOCKED',
              } ">{{vm.client.status}}</label>

</div>
