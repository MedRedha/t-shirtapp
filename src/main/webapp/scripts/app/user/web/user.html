<div class="card-panel mheaderState"><h1 class="header">Utilisateurs</h1></div>
<a class="btn btn-primary btn-large" ui-sref="userweb.create"><i class="material-icons left">add</i> Ajouter</a>

<div class="col-lg-12">

    <table class="table table-hover">
        <thead>
        <tr>
            <th data-field="name">Nom</th>
            <th data-field="lastName">PrÃ©nom</th>
            <th data-field="lastName">Nom d'utilisateur</th>
            <th data-field="status">Statut</th>
            <th data-field="action">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="user in vm.users">
            <td><a ui-sref="userweb.edit({id:user.id})">{{user.firstName}}</a></td>
            <td>{{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td>
                <div class="card-panel lighten-2"ng-class="{'green': user.status == 'ACTIVATED' , 'red': user.status == 'BLOCKED',
              } ">{{user.status}}</div>

            <td>
              
                  

                        <a ng-hide="vm.isBlocked(user.status)" class="btn btn-warning btn-fab btn-fab-mini" ng-click="vm.block(user)"><i class="material-icons left">block</i></a>
                        <a ng-show="vm.isBlocked(user.status)" class="btn btn-success btn-fab btn-fab-mini" ng-click="vm.activate(user)"><i class="material-icons left">done</i></a>
                        <a class="btn btn-info btn-fab btn-fab-mini" ui-sref="userweb.detail({id:user.id})"><i class="material-icons left">visibility</i></a>
                        <a class="btn btn-danger btn-fab btn-fab-mini" ng-click="vm.delete(user)"><i class="material-icons left">delete</i></a>

                    

              
            </td>
        </tr>

        </tbody>
    </table>
</div>
