<div class="mheaderState"><h1 class="header">Cat√©gorie Logo</h1></div>

<uib-alert ng-repeat="alert in vm.alerts" type="{{alert.type}}" close="vm.closeAlert($index)">{{alert.msg}}</uib-alert>

<div class="col-lg-12">
    <a class="btn btn-primary btn-lg " ui-sref="category.create" role="button"><span
            class="glyphicon glyphicon-plus"></span> Ajouter</a>

    <table class="table table-hover">
        <thead>
        <tr>

            <th data-field="productType">Nom</th>
            <th data-field="status">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="category in vm.categorys">

            <td>{{category.name}}</td>


            <td>

                <a class="btn btn-danger btn-fab btn-fab-mini" ng-click="vm.delete(category)"><i
                        class="material-icons left">delete</i></a>


                </ul>
            </td>
        </tr>

        </tbody>
    </table>

    {{totalItems}}
    <div class="text-center">
        <uib-pagination total-items="vm.totalItems" max-size="vm.maxSize" items-per-page="vm.ItemPerPage" ma
                        ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
    </div>

</div>
